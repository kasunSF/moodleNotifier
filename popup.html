<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Moodle Notifier</title>
    <link rel="stylesheet" media="all" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/dataAccess.js"></script>
</head>

<body>

<div class="wrap">

    <header>
        <div class="logo" id="visit_moodle" style="cursor: pointer" title="Visit Moodle"><img src="img/logo.png"/></div>
        <div class="options">
            <ul>
                <a href="#">
                    <li id="edit_events" title="Show hidden events">Show hidden events</li>
                    <li id="refresh" title="Refresh">Refresh</li>
                </a>
            </ul>
        </div>
        <div class="clear"></div>
    </header>

    <div class="content" id="event_container">
    </div>

    <footer>
        <p style="padding-left: 0px;">
            MoodleNotifier&trade; &nbsp;
        </p>
    </footer>
</div>

</body>
</html>
